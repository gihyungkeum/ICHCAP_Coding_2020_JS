<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop&Array</h1>
    <script>
      var coworks=['egoing', 'leezche', 'duru', 'taeho', 'grafftti'];
    </script>
    <h2>Coworkers</h2>
    <ul>
      <script>
        var i=0;
        while(i<coworks.length){
          document.write('<li>'+coworks[i]+'</li>');
     /*
          document.write('<li><a href="http://q.com/'+coworks[i]+'">'+coworks[i]+'</a></li>');
    */
          i=i+1;
        }
      </script>
    </ul>

  </body>
</html>
