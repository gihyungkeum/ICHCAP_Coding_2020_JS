<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WEB2_Javascript-Array</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworks =['egoing', 'leezche'];
    </script>
    <h2>Get</h2>
    <script>
      document.write(coworks[0]);
      document.write(coworks[1]);
    </script>
    <h2>Add</h2>
    <script>
      coworks.push('duru');
      coworks.push('taeho')

    </script>
    <h2>Count</h2>
    <script>
      document.write(coworks.length);
    </script>
  </body>
</html>
